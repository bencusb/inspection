// Load saved data from localStorage
let saved = JSON.parse(localStorage.getItem("checklistData") || "{}");

function save() {
    localStorage.setItem("checklistData", JSON.stringify(saved));
}

function render() {
    const container = document.getElementById("checklist");
    container.innerHTML = "";

    Object.keys(data).forEach(section => {
        const div = document.createElement("div");
        div.className = "section";

        const title = document.createElement("h2");
        title.textContent = section;
        div.appendChild(title);

        data[section].forEach(item => {
            const id = section + "::" + item;
            if (!(section in saved)) saved[section] = {};

            const row = document.createElement("div");
            row.className = "item";

            const box = document.createElement("input");
            box.type = "checkbox";
            box.checked = saved[section][item] || false;
            box.onchange = () => {
                saved[section][item] = box.checked;
                save();
            };

            const label = document.createElement("span");
            label.textContent = item;

            row.appendChild(box);
            row.appendChild(label);
            div.appendChild(row);
        });

        // Add item input
        const addBox = document.createElement("div");
        addBox.className = "add-box";

        const input = document.createElement("input");
        input.placeholder = "Add new item...";

        const btn = document.createElement("button");
        btn.textContent = "+";
        btn.onclick = () => {
            if (!input.value.trim()) return;
            data[section].push(input.value.trim());
            saved[section][input.value.trim()] = false;
            save();
            render();
        };

        addBox.appendChild(input);
        addBox.appendChild(btn);
        div.appendChild(addBox);

        container.appendChild(div);
    });
}
